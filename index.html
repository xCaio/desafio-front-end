<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,200;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/container.css">
    <link rel="stylesheet" href="css/components/title.css">
    <link rel="stylesheet" href="css/components/icons.css">
    <link rel="stylesheet" href="css/components/form.css">
    <link rel="stylesheet" href="css/components/forms.css">
    <link rel="stylesheet" href="css/components/wrapper.css">
    <link rel="stylesheet" href="css/components/check.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/section.css">

    <title>LoginPage</title>
</head>

<body>
    <main>
        <section class="section">

        
        <div class="container">
            <h1 class="title">Create Account</h1>
            <nav class="icons">
                <img src="assets/google-icon.png" alt="">
                <img src="assets/fb-icon.png" alt="">
                <img src="assets/twitter-icon.png" alt="">
                <img src="assets/in-icon.png" alt="">
            </nav>
            <p class="text">or use your email for registration:</p>
            <div class="form">
                <input type="text" class="forms" placeholder="Name">
                <input type="text" class="forms" placeholder="Email">
                <input type="password" class="forms" placeholder="Password">
            </div>
            <div class="wrapper">
                <input type="checkbox" name="check" id="check">
                <p class="text">I agree to the Terms and Privacy Policy</p>
            </div>
            
            <div class="buttons">
                <a href="#" class="button">Sign Up</a>
                <a href="#" class="button">Sign In</a>
            </div>
        </div>
    </section>
    <section class="section">
        <img src="assets/foto.png" alt="foto">
    </section>
    </main>
</body>

</html>
